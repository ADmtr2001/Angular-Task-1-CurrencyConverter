<header>
  <div class="logo">
    <img src="../../../assets/converter-logo.png" alt="logo"/>
  </div>
  <div class="currency-preview" *ngIf="!isEurValueLoading || !isUsdValueLoading; else loader">
    <div class="usd-preview">
      <img src="../../../assets/usd.png"/>
      <span class="full">USD = {{usdValue.toFixed(2)}} UAH</span>
      <span class="short">29.95 UAH</span>
    </div>
    <div class="eur-preview">
      <img src="../../../assets/eur.png"/>
      <span class="full">EUR = {{eurValue.toFixed(2)}} UAH</span>
      <span class="short">32.50 UAH</span>
    </div>
  </div>
</header>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
